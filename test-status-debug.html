<!DOCTYPE html>
<html>
<head>
    <title>Status Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">üîç Live Monitoring Status Debug</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Status Legend</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="p-3 bg-blue-50 border border-blue-200 rounded">
                    <div class="flex items-center space-x-2">
                        <span class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></span>
                        <span class="font-semibold text-blue-800">Working</span>
                    </div>
                    <p class="text-xs text-blue-600 mt-1">Actief bezig met een specifieke taak</p>
                </div>
                
                <div class="p-3 bg-green-50 border border-green-200 rounded">
                    <div class="flex items-center space-x-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="font-semibold text-green-800">Active</span>
                    </div>
                    <p class="text-xs text-green-600 mt-1">Recente activiteit, tussen taken</p>
                </div>
                
                <div class="p-3 bg-yellow-50 border border-yellow-200 rounded">
                    <div class="flex items-center space-x-2">
                        <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                        <span class="font-semibold text-yellow-800">Idle</span>
                    </div>
                    <p class="text-xs text-yellow-600 mt-1">10-30 min geen activiteit</p>
                </div>
                
                <div class="p-3 bg-orange-50 border border-orange-200 rounded">
                    <div class="flex items-center space-x-2">
                        <span class="w-3 h-3 bg-orange-500 rounded-full"></span>
                        <span class="font-semibold text-orange-800">Paused</span>
                    </div>
                    <p class="text-xs text-orange-600 mt-1">30+ min geen activiteit</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">Live Data Test</h2>
                <button id="test-api" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    üîÑ Test Live Monitoring API
                </button>
            </div>
            
            <div id="result" class="mt-4">
                <p class="text-gray-600">Klik op de knop om de verbeterde status detectie te testen</p>
            </div>
        </div>
    </div>

    <script>
        function getStatusColor(status) {
            switch(status) {
                case 'Working':
                    return 'bg-blue-100 text-blue-800 border-blue-200';
                case 'Active':
                    return 'bg-green-100 text-green-800 border-green-200';
                case 'Idle':
                    return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                case 'Paused':
                    return 'bg-orange-100 text-orange-800 border-orange-200';
                default:
                    return 'bg-gray-100 text-gray-800 border-gray-200';
            }
        }

        document.getElementById('test-api').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600 flex items-center"><span class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></span>Laden...</p>';
            
            fetch('/admin/live-monitoring')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    
                    if (!data.activeSessions || data.activeSessions.length === 0) {
                        resultDiv.innerHTML = `
                            <div class="text-center py-8">
                                <p class="text-gray-500 font-semibold">Geen actieve sessies gevonden</p>
                                <p class="text-sm text-gray-400">Gebruikers moeten actief zijn met taken om hier te verschijnen</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = `
                        <div class="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                            <h3 class="font-bold text-blue-800 mb-2">üìä Summary</h3>
                            <div class="grid grid-cols-3 gap-4 text-sm">
                                <div>Actieve gebruikers: <strong>${data.summary.active_users}</strong></div>
                                <div>Gem. voortgang: <strong>${data.summary.avg_progress}%</strong></div>
                                <div>Recent voltooid: <strong>${data.summary.completed_last_2h}</strong></div>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                    `;
                    
                    data.activeSessions.forEach(session => {
                        const statusColorClass = getStatusColor(session.status);
                        
                        html += `
                            <div class="border border-gray-200 rounded-lg p-4 ${session.status === 'Working' ? 'ring-2 ring-blue-200' : ''}">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                                            ${session.user_name.charAt(0)}
                                        </div>
                                        <div>
                                            <h4 class="font-semibold">${session.user_name}</h4>
                                            <p class="text-sm text-gray-600">${session.task_list_title}</p>
                                        </div>
                                    </div>
                                    
                                    <div class="text-right">
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium border ${statusColorClass}">
                                            ${session.status}
                                        </span>
                                        <p class="text-xs text-gray-500 mt-1">${session.progress_percentage}% - ${session.completed_tasks}/${session.total_tasks}</p>
                                    </div>
                                </div>
                                
                                <div class="mt-3 pt-3 border-t border-gray-200 text-xs text-gray-600">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <strong>Actief:</strong> ${session.time_active}<br>
                                            <strong>Laatste activiteit:</strong> ${session.last_activity}
                                        </div>
                                        <div>
                                            <strong>Huidige taak:</strong> ${session.current_task || 'Geen'}<br>
                                            ${session.recent_task_activity ? `<strong class="text-green-600">üìù ${session.recent_task_activity} recente taken</strong>` : '<span class="text-orange-600">üö´ Geen recente taken</span>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('API Error:', error);
                    resultDiv.innerHTML = `
                        <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                            <h3 class="font-bold text-red-800 mb-2">‚ùå Error</h3>
                            <p class="text-red-600">${error.message}</p>
                        </div>
                    `;
                });
        });

        // Auto-load on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('test-api').click();
        });
    </script>
</body>
</html>
