<!DOCTYPE html>
<html>
<head>
    <title>Live Monitoring API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Live Monitoring API Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <button id="test-api" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Test API Endpoint
            </button>
            
            <div id="result" class="mt-4">
                <p class="text-gray-600">Klik op de knop om de API te testen</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('test-api').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Laden...</p>';
            
            fetch('/admin/live-monitoring')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <h3 class="font-bold text-green-600 mb-2">✅ API Response:</h3>
                        <pre class="bg-gray-100 p-4 rounded overflow-auto text-sm">${JSON.stringify(data, null, 2)}</pre>
                        
                        <div class="mt-4 p-3 bg-blue-50 rounded">
                            <h4 class="font-semibold text-blue-800">Summary:</h4>
                            <p>Actieve gebruikers: ${data.summary.active_users}</p>
                            <p>Gemiddelde voortgang: ${data.summary.avg_progress}%</p>
                            <p>Recent voltooid: ${data.summary.completed_last_2h}</p>
                        </div>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `
                        <h3 class="font-bold text-red-600 mb-2">❌ Error:</h3>
                        <p class="text-red-600">${error.message}</p>
                    `;
                });
        });
    </script>
</body>
</html>
