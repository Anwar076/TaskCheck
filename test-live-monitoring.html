<!DOCTYPE html>
<html>
<head>
    <title>Live Monitoring Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">Live Monitoring Test</h1>
        
        <!-- Tab Navigation -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex">
                    <button id="recent-tab" class="tab-button active px-6 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600">
                        Recente Activiteit
                    </button>
                    <button id="live-tab" class="tab-button px-6 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        Live Monitoring
                        <span class="inline-flex items-center ml-2 px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            <span class="animate-pulse w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                            Live
                        </span>
                    </button>
                </nav>
            </div>
            
            <!-- Content Areas -->
            <div class="p-6">
                <div id="recent-content" class="tab-content">
                    <p class="text-gray-600">Recente activiteit wordt hier getoond...</p>
                </div>
                
                <div id="live-content" class="tab-content hidden">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="animate-pulse w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-sm font-medium text-gray-600">Laatste update: <span id="last-update">Nu</span></span>
                        </div>
                        <button id="refresh-live" class="inline-flex items-center px-3 py-1 rounded-lg text-sm bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Ververs
                        </button>
                    </div>
                    <div id="live-monitoring-data">
                        <div class="text-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                            <p class="text-gray-500 mt-2">Laden van live data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .tab-button.active {
            color: #2563eb;
            border-color: #2563eb;
        }
        .tab-content.hidden {
            display: none;
        }
    </style>

    <script>
        // Tab functionality test
        document.addEventListener('DOMContentLoaded', function() {
            const recentTab = document.getElementById('recent-tab');
            const liveTab = document.getElementById('live-tab');
            const recentContent = document.getElementById('recent-content');
            const liveContent = document.getElementById('live-content');

            recentTab.addEventListener('click', function() {
                switchToTab('recent');
            });

            liveTab.addEventListener('click', function() {
                switchToTab('live');
            });

            function switchToTab(tab) {
                if (tab === 'recent') {
                    recentTab.classList.add('active', 'text-blue-600', 'border-blue-600');
                    recentTab.classList.remove('text-gray-500', 'border-transparent');
                    liveTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
                    liveTab.classList.add('text-gray-500', 'border-transparent');
                    
                    recentContent.classList.remove('hidden');
                    liveContent.classList.add('hidden');
                } else if (tab === 'live') {
                    liveTab.classList.add('active', 'text-blue-600', 'border-blue-600');
                    liveTab.classList.remove('text-gray-500', 'border-transparent');
                    recentTab.classList.remove('active', 'text-blue-600', 'border-blue-600');
                    recentTab.classList.add('text-gray-500', 'border-transparent');
                    
                    liveContent.classList.remove('hidden');
                    recentContent.classList.add('hidden');
                    
                    // Simulate loading live data
                    setTimeout(() => {
                        loadMockLiveData();
                    }, 1000);
                }
            }

            function loadMockLiveData() {
                const liveDataContainer = document.getElementById('live-monitoring-data');
                
                const mockData = `
                    <div class="space-y-4">
                        <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-gray-900">Live Overzicht</h4>
                                        <p class="text-sm text-gray-600">3 actieve gebruikers</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-bold text-blue-600">67%</p>
                                    <p class="text-sm text-gray-600">Gem. voortgang</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 p-4 bg-gray-50 rounded-xl border-l-4 border-green-500">
                            <div class="relative">
                                <div class="w-12 h-12 bg-green-600 rounded-xl flex items-center justify-center">
                                    <span class="text-white font-bold text-lg">J</span>
                                </div>
                                <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="font-semibold text-gray-900 truncate">Dagelijkse Schoonmaak Taken</p>
                                <div class="flex flex-col sm:flex-row sm:items-center space-y-1 sm:space-y-0 sm:space-x-3 text-sm text-gray-500 mt-1">
                                    <span class="font-medium">Jan Hendriks</span>
                                    <span class="hidden sm:inline w-1 h-1 bg-gray-300 rounded-full"></span>
                                    <span>Actief: 15 min</span>
                                    <span class="hidden sm:inline w-1 h-1 bg-gray-300 rounded-full"></span>
                                    <span class="text-xs">Toiletten controleren en bijvullen...</span>
                                </div>
                                <div class="flex items-center space-x-2 mt-2">
                                    <div class="flex-1 bg-gray-200 rounded-full h-2">
                                        <div class="bg-green-500 h-2 rounded-full transition-all duration-500" style="width: 75%"></div>
                                    </div>
                                    <span class="text-xs font-medium text-gray-600">75%</span>
                                    <span class="text-xs text-gray-500">(6/8)</span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end space-y-2">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                    <span class="animate-pulse w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                    Active
                                </span>
                                <span class="text-xs text-gray-500">Update: 2 min geleden</span>
                            </div>
                        </div>
                    </div>
                `;
                
                liveDataContainer.innerHTML = mockData;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('nl-NL');
            }
        });
    </script>
</body>
</html>
